<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-bg">

    <div class="min-h-screen flex items-center justify-center p-4">
        <!-- Main container -->
        <div class="flex flex-col md:flex-row rounded-2xl shadow-2xl max-w-6xl mx-auto overflow-hidden bg-[var(--panel-bg)]">

            <!-- Left Panel with 3D effect -->
            <div class="w-full md:w-1/2 text-white flex flex-col justify-between relative">
                <canvas id="bg-canvas"></canvas>
                
                <div class="relative z-10 p-8 sm:p-10">
                    <div class="flex justify-between items-center">
                        <h1 class="text-4xl font-bold tracking-wider text-shadow">Eventwala</h1>
                        <button class="px-4 py-2 text-sm font-medium border border-white/30 rounded-lg hover:bg-white/10 transition-colors">
                            ‚Üê Back to website
                        </button>
                    </div>
                </div>

                <div class="relative z-10 p-8 sm:p-10 mt-auto">
                    <h2 class="text-3xl font-semibold mb-2 text-shadow">Capturing Moments,<br>Creating Memories</h2>
                    <div class="flex space-x-2 mt-4">
                        <div class="w-3 h-1 bg-white rounded-full"></div>
                        <div class="w-3 h-1 bg-white/50 rounded-full"></div>
                        <div class="w-3 h-1 bg-white/50 rounded-full"></div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Auth Forms -->
            <div class="w-full md:w-1/2 p-8 sm:p-16">
                <div class="w-full max-w-md mx-auto">

                    <!-- Sign-up View -->
                    <div id="signup-view">
                        <h2 class="text-3xl font-bold text-white mb-2">Create an account</h2>
                        <p class="text-gray-400 mb-8">
                            Already have an account? <a href="#" id="login-link" class="text-[var(--link-purple)] hover:underline font-medium">Log in</a>
                        </p>

                        <form id="signup-form">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="text" id="first-name" placeholder="First name" class="w-full bg-[var(--input-bg)] text-white px-4 py-3 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-[var(--main-purple)]" required>
                                <input type="text" id="last-name" placeholder="Last name" class="w-full bg-[var(--input-bg)] text-white px-4 py-3 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-[var(--main-purple)]" required>
                            </div>
                            <div class="mt-4">
                                <input type="email" id="signup-email" placeholder="Email" class="w-full bg-[var(--input-bg)] text-white px-4 py-3 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-[var(--main-purple)]" required>
                            </div>
                            <div class="mt-4 relative">
                                <input id="signup-password" type="password" placeholder="Enter your password" class="w-full bg-[var(--input-bg)] text-white px-4 py-3 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-[var(--main-purple)]" required>
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                                    <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                                    </svg>
                                    <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.955 9.955 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                                        <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.742L2.303 6.546A10.048 10.048 0 01.458 10c1.274 4.057 5.022 7 9.542 7 1.655 0 3.213-.42 4.64-1.197l-1.387-1.387z" />
                                    </svg>
                                </button>
                            </div>
                            <div class="flex items-center mt-6">
                                <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-[var(--main-purple)] bg-gray-700 border-gray-600 rounded focus:ring-[var(--main-purple)]" required>
                                <label for="terms" class="ml-2 block text-sm text-gray-300">
                                    I agree to the <a href="#" class="text-[var(--link-purple)] hover:underline">Terms & Conditions</a>
                                </label>
                            </div>
                            <div class="mt-6">
                                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[var(--main-purple)] hover:bg-[var(--main-purple-hover)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--main-purple)]">
                                    Create account
                                </button>
                            </div>
                        </form>
                        <div class="flex items-center my-6">
                            <div class="flex-grow border-t border-gray-600"></div>
                            <span class="mx-4 text-gray-400 text-sm">Or register with</span>
                            <div class="flex-grow border-t border-gray-600"></div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <button id="google-btn-signup" class="w-full flex items-center justify-center py-3 px-4 border border-gray-600 rounded-lg text-white font-medium hover:bg-gray-700 transition-colors">
                                <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.655-3.455-11.297-8.169l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.988,36.62,44,31.1,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                                Google
                            </button>
                            <button id="apple-btn-signup" class="w-full flex items-center justify-center py-3 px-4 border border-gray-600 rounded-lg text-white font-medium hover:bg-gray-700 transition-colors">
                                <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M14.93,3.39a6.83,6.83,0,0,0-4.79,2,6.83,6.83,0,0,0-4.79-2A7.1,7.1,0,0,0,.57,10.51,7.45,7.45,0,0,0,3,15.94a9.46,9.46,0,0,0,5.2,4.46,1,1,0,0,0,.33,0,1,1,0,0,0,.42-.08,1,1,0,0,0-.12-1.89,7.42,7.42,0,0,1-4-3.51,1,1,0,0,1,.59-1.45,1,1,0,0,1,.81.18,5.12,5.12,0,0,0,3.75,2,5,5,0,0,0,4.12-2,1,1,0,0,1,1.4,0,5,5,0,0,0,4.12,2,5.12,5.12,0,0,0,3.75-2,1,1,0,0,1,1.4,1.27,7.4,7.4,0,0,1-4,3.51,1,1,0,0,0-.11,1.89,1,1,0,0,0,.41.08,1,1,0,0,0,.33,0,9.46,9.46,0,0,0,5.2-4.46A7.45,7.45,0,0,0,23.43,10.51,7.1,7.1,0,0,0,14.93,3.39Zm1.5,6.1a1,1,0,0,1-2,0,3.12,3.12,0,0,1,.88-2.19,3.42,3.42,0,0,1,2.24-1,1,1,0,1,1,0,2,1.4,1.4,0,0,0-1,.22A1.12,1.12,0,0,0,16.43,9.49Z"></path></svg>
                                Apple
                            </button>
                        </div>
                    </div>

                    <!-- Login View (Initially Hidden) -->
                    <div id="login-view" class="hidden">
                        <h2 class="text-3xl font-bold text-white mb-2">Log in to your account</h2>
                        <p class="text-gray-400 mb-8">
                            Don't have an account? <a href="#" id="create-account-link" class="text-[var(--link-purple)] hover:underline font-medium">Create one</a>
                        </p>
                        <form id="login-form">
                            <div class="mt-4">
                                <input type="email" id="login-email" placeholder="Email" class="w-full bg-[var(--input-bg)] text-white px-4 py-3 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-[var(--main-purple)]" required>
                            </div>
                            <div class="mt-4 relative">
                                <input id="login-password" type="password" placeholder="Enter your password" class="w-full bg-[var(--input-bg)] text-white px-4 py-3 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-[var(--main-purple)]" required>
                            </div>
                            <div class="mt-6">
                                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[var(--main-purple)] hover:bg-[var(--main-purple-hover)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--main-purple)]">
                                    Log in
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <!-- Three.js Library -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/"
        }
      }
    </script>
    <!-- Link to your JS file -->
    <script src="script.js" type="module"></script>
</body>
</html>
